<!doctype html>

<html>

<head>
    <title>Chair Search Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/script.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/inobounce.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
    <!-- <meta name="apple-mobile-web-app-capable" content="yes"> -->
    <!-- <script src="{{ url_for('static', filename='sripts/script.js') }}"></script>
    <link type="text/css" rel="stylesheet"
          href="{{ url_for('static', filename='styles/style.css') }}"> -->
</head>

<body>
    <div class="container-fluid row ">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-holder">
                    <img src="{{ url_for('static', filename='styles/images/avalon-logo.png') }}" alt="alt" height="100" width="150">
                    <p>
                        Draw your chair
                    </p>
                </div>
                <div class="ajax-button">
                    <input id="undo" class="test" type="button" value="Undo" />
                </div>
            </div>
            <div class="row">
                <canvas id="canvas" width="1000" height="1000"></canvas>
            </div>
            <div class="row">
                <div class="col-xs-12 button-holder">
                    <div class="ajax-button">
                        <div class="fa fa-check done"></div>
                        <div class="fa fa-close failed"></div>
                        <input id="submit" class="submit" type="submit" value="Submit" />
                    </div>
                </div>
            </div>
            {% if images %}
            <div class="row" id="matches">
                <div class="col-xs-12 text-holder">
                    <p>
                        Found chairs
                    </p>
                    {% for img in images %} img {% endfor %}
                </div>
            </div>
            {% endif %}
            <div class="row">
                <div class="col-xs-12 button-holder">
                    <div class="ajax-button">
                        <input id="test" class="test" type="button" value="Draw" />
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
