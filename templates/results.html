<!doctype html>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='scripts/script.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='scripts/inobounce.js') }}"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
<html>

<head>
    <title>Chair Search Demo</title>
</head>

<body>
    <div class="container-fluid row ">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-holder">
                    <img src="{{ url_for('static', filename='styles/images/avalon-logo.png') }}" alt="alt" height="100" width="150">

                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 text-holder">
                    <p>
                        Your sketch and generated chair!
                    </p>
                    <img src="{{base64_img}}" alt="alt" height="500" width="500" border="2">
                    <img src="{{generated_chair}}" alt="alt" height="500" width="500" border="2">
                </div>
                <div class="row">
                    <div class="col-xs-12 button-holder">
                        <div class="ajax-button">
                            <input id="submit" class="retry" type="button" onclick="location.href='index.html';" value="Try again!" />
                        </div>
                    </div>
                </div>
                {% if images %}
                <div class="row" id="matches">
                    <div class="col-xs-12 text-holder">
                        <p>
                            Found chairs
                        </p>
                        {% for name, img in images %}
                        <img src="{{img}}" alt="alt" height="300" width="300" border="2"> 
                        {{name}}
                        {% endfor %}
                    </div>
                </div>
                {% endif %}
                <div class="row">
                    <div class="col-xs-12 text-holder">
                        <p>
                            Avalon by Devoteam
                        </p>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
